version: "1"
packages:
  - name: "db"
    path: "output"
    project_path: "github.com/my-account/my-repo"
    queries: "./schema/query.sql"
    schema: "./schema/author_schema.sql"
    engine: "postgresql"
    emit_json_tags: true
    emit_form_tags: true
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    generate_model: true
    generate_delivery: true
    generate_repo: true
    generate_usecase: true