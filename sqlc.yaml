version: "1"
packages:
  - name: "db"
    path: "output"
    project_path: "github.com/your-account/repo"
    queries: "./schema/qr.sql"
    schema: "./schema/qr_create.sql"
    engine: "postgresql"
    emit_json_tags: true
    emit_form_tags: true
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    generate_model: true
    generate_delivery: false
    generate_repo: true
    generate_usecase: true